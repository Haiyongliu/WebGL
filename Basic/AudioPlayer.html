<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Audio Player</title>
        <style>
            body { margin:0; }
            canvas { width:100%; height:100% }
        </style>
    </head>

    <body>


    </body>

    <script src="./js/three.js"></script>
    <script>
        /** 
         * 这个脚本展示最基本的WebGL的呈现过程
         * 
         * [场景，相机，模型] --> 渲染
        */
        var scene;
        var camera;
        var renderer;
        var model;
        var pointLight;

        var stepAdd = 0.1;
        var stepMin = -0.1;
        var step = stepAdd;

        var animateEnable = false;
        // prepare the enviroment
        initEnv();
        // prepare the model
        model = createModel();
        // attach to the html elements
        attachToCanvas();
        // put model to scene
        addToScene();
        lightUp();
        // render the scene
        renderScene();

        // Animation and rotation and so on.
        others();

        function others(){
            registEventListener();
            putBaseline();
            animate();
        }

        function playAudio(){
            // create an AudioListener and add it to the camera
            var listener = new THREE.AudioListener();
            camera.add( listener );

            // create an Audio source
            var sound = new THREE.Audio( listener );

            // load a sound and set it as the Audio object's buffer
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load( 'Bad_Cat_Maste.ogg', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setLoop(true);
                sound.setVolume(0.5);
                sound.play();
            });

            // create an AudioAnalyser, passing in the sound and desired fftSize
            var analyser = new THREE.AudioAnalyser( sound, 32 );

            // get the average frequency of the sound
            var data = analyser.getAverageFrequency();
        }

        function playPositionAudio(){
            // create an AudioListener and add it to the camera
            var listener = new THREE.AudioListener();
            camera.add( listener );

            // create the PositionalAudio object (passing in the listener)
            var sound = new THREE.PositionalAudio( listener );

            // load a sound and set it as the PositionalAudio object's buffer
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load( './resource/Bad_Cat_Maste.ogg', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setRefDistance( 20 );
                sound.setLoop(true);
                sound.play();
            });

            // create an object for the sound to play from
            var sphere = new THREE.SphereGeometry( 20, 32, 16 );
            var material = new THREE.MeshPhongMaterial( { color: 0xff2200 } );
            var mesh = new THREE.Mesh( sphere, material );
            scene.add( mesh );

            // finally add the sound to the mesh
            mesh.add( sound );
        }
        
        /** 
         * 添加坐标轴基线
        */
        function putBaseline(){
            var lineGeometry = new THREE.Geometry();
            var materialLine = new THREE.LineBasicMaterial({color:0x00ff00});
            var lines = new THREE.Line(lineGeometry ,materialLine);
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(50 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,50 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,50));

            scene.add(lines);
        }

        function lightUp(){
            pointLight = new THREE.PointLight( 0xffffff, 1.5 );
            pointLight.position.set( 100, 10, 100 );
            scene.add(pointLight);
        }

        function registEventListener(){
            document.body.addEventListener("click",function(){
                animateEnable = !animateEnable;
                animate();
                // playAudio();
                playPositionAudio();
            });
            window.addEventListener('resize' ,onWindowResize ,false);
        }

        function animate(){
            if(animateEnable){
                // System timer
                window.requestAnimationFrame(animate);
            }
            renderScene();

            // step
            model.rotation.x += 0.01;
            model.rotation.y += 0.01;
            model.rotation.z += 0.01;

            if(camera.position.x > 100){
                step = stepMin; 
            } else if(camera.position.x < 0){
                step = stepAdd;
            }
            camera.position.x += step;
            camera.position.y += step;
            camera.position.z += step;

        }

        function render(){
            renderer.render(scene,camera);
        }

        function addToScene(){
            scene.add(model);
        }

        function attachToCanvas(){
            document.body.appendChild(renderer.domElement);
        }

        function createModel(){
            // Shape
            var boxGeometry = new THREE.BoxGeometry(5,5,5);
            // Material
            var material = new THREE.MeshPhongMaterial( { color: 0x121436, emissive: 0x754054, side: THREE.DoubleSide, flatShading: true } );

            // Mesh refer to the shape and material
            return new THREE.Mesh(boxGeometry,material);
        }

        function initEnv(){
            // 1. prepare scene
            scene = new THREE.Scene();
            // 2. prepare camera
            camera = new THREE.PerspectiveCamera(75 ,window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.set(10,10,10);
            camera.lookAt(0,0,0);
            // 3. prepare renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );
            render();
        }

    </script>
</html>
