<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Raycaster</title>
        <style>
            body { margin:0; }
            canvas { width:100%; height:100% }
        </style>
    </head>

    <body>


    </body>

    <script src="./js/three.js"></script>
    <script>
        /** 
         * TAG: @Raycaster
         */
        var scene;
        var camera;
        var renderer;
        var model;
        var pointLight;

        var animateEnable = false;

        var INTERTESTED;
        var raycaster;
        var mouse;


        // prepare the enviroment
        initEnv();
        // prepare the model
        model = createModel();
        // attach to the html elements
        attachToCanvas();
        // put model to scene
        addToScene();
        lightUp();
        // render the scene
        renderScene();

        // Animation and rotation and so on.
        others();

        function initEnv(){
            // 1. prepare scene
            scene = new THREE.Scene();
            // 2. prepare camera
            camera = new THREE.PerspectiveCamera(75 ,window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.set(10,10,10);
            camera.lookAt(0,0,0);
            // 3. prepare renderer
            renderer = new THREE.WebGLRenderer({ antialias:true});
            renderer.setSize(window.innerWidth,window.innerHeight);

            /**
             * @Raycaster Flow 1:create
            */
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            mouse.x = -1;
            mouse.y = -1;
        }

        function createModel(){
            // Shape
            var boxGeometry = new THREE.BoxGeometry(5,5,5);
            // Material
            var material = new THREE.MeshPhongMaterial( { color: 0x121436, emissive: 0x754054, side: THREE.DoubleSide, flatShading: true } );
 
            // Mesh refer to the shape and material
            return new THREE.Mesh(boxGeometry,material);
        }

        function attachToCanvas(){
            document.body.appendChild(renderer.domElement);
        }

        function addToScene(){
            scene.add(model);
        }

        function lightUp(){
            pointLight = new THREE.PointLight( 0xffffff, 1.5 );
            pointLight.position.set( 100, 10, 100 );
            scene.add(pointLight);
        }

        function renderScene(){
            /**
             * @Raycaster Flow 3:update selected objects
            */
            chooseSelectedObject();
            renderer.render(scene,camera);
        }

        function others(){
            registEventListener();
            putBaseline();
            animate();
        }

        function registEventListener(){
            document.body.addEventListener("click",function( event ){
                animateEnable = !animateEnable;
                animate();
            });

            /**
             * @Raycaster Flow 2:attach mouse event
            */
            document.body.addEventListener("mousemove" ,function ( event ) {
                onMouseMove( event );
            });
        }

        /** 
         * 添加坐标轴基线
        */
       function putBaseline(){
            var lineGeometry = new THREE.Geometry();
            var materialLine = new THREE.LineBasicMaterial({color:0x00ff00});
            var lines = new THREE.Line(lineGeometry ,materialLine);
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(50 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,50 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,0));
            lineGeometry.vertices.push(new THREE.Vector3(0 ,0 ,50));
           
            scene.add(lines);
        }

        function animate(){
            if(animateEnable){
                // System timer
                window.requestAnimationFrame(animate);
            }
            renderScene();

            // step
            model.rotation.x += 0.01;
            model.rotation.y += 0.01;
            model.rotation.z += 0.01;
        }

        function onMouseMove( event ){
            mouse.x = event.clientX / window.innerWidth * 2 - 1;
            mouse.y = -event.clientY /window.innerHeight * 2 + 1;
        }

        function chooseSelectedObject(){
            raycaster.setFromCamera( mouse ,camera );
            var intersects = raycaster.intersectObjects( scene.children );

            if ( intersects.length > 0 ) {
                if( INTERTESTED != intersects[0].object ){
                    if (INTERTESTED) {
                        INTERTESTED.material.color.set( INTERTESTED.old );
                    }

                    // Choose the nearest object
                    INTERTESTED = intersects[0].object;
                    INTERTESTED.old = intersects[0].object.material.color.getHex();
                    intersects[0].object.material.color.set( 0xff0000 );
                }

            } else {
                if ( INTERTESTED ) {
                    INTERTESTED.material.color.set( INTERTESTED.old );
                    INTERTESTED = null;
                }
            }
        }

    </script>
</html>
