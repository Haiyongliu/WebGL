<!--DOCTYPE html-->
<html>
    <head>
        <meta chartset="utf-8">
        <title>TextureLoader Demo</title>
        <style>
            body { margin: 0;}
            canvas { width:100%;height: 100%; }
        </style>
    </head>

    <body>
        
    </body>
    <script src="./js/three.js"></script>
    <script >
        var scene;
        var camera;
        var renderer;
        var model;

        var radius = 0;

        var TYPE_ROTATION = 0;
        var TYPE_INSIGHT = 1;
        var TYPE_POSITION = 2;
        var renderType = TYPE_ROTATION;

        initEnv();
        createModel();
        attachCanvas();
        putModel();
        renderOnce();
        registEventListener();

        function registEventListener(){
            document.body.addEventListener("click",function(){
                animate();
            });
        }

        function initEnv(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45 ,window.innerWidth/window.innerHeight ,0.01 ,1000);
            camera.lookAt(0,0,0);
            renderer = new THREE.WebGLRenderer( {antiailias:true} );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth ,window.innerHeight);
        }

        function createModel(){
            var loader = new THREE.TextureLoader();
            var options = {
					generateMipmaps: true,
					minFilter: THREE.LinearMipmapLinearFilter,
					magFilter: THREE.LinearFilter
				};
            loader.load('./resource/scene_bg_c.jpeg' , function ( texture) {
                texture.mapping = THREE.UVMapping;
                scene.background = new THREE.WebGLRenderTargetCube(4096,4096,options).fromEquirectangularTexture(renderer ,texture);
                renderOnce();
            });
        }

        function attachCanvas(){
            document.body.appendChild(renderer.domElement);
        }

        function putModel(){
            //async load by TextureLoader
        }

        function renderOnce(){
            /**
            * 该模型中（WebGLRenderTargetCube），把图片转换成方块，相继无论如何位于方块中心点位置，
            * 所以，camera的position值最终都会按照三角函数将（x,y,z）转换成rotation的角度，
            *
            * 特别注意:1. 函数#renderPosition lookAt会执行转换成rotation的动作，如果不调用，则不会起到任何作用。
            *         2. 函数#renderRotation 和lookAt冲突，所以只能使用其一。
            */
            switch (renderType){
                case TYPE_ROTATION:
                    renderRotation();
                    break;
                case TYPE_POSITION:
                    renderPosition();
                    break;
                case TYPE_INSIGHT:
                    renderInsight();
                    break;
            }

            renderer.render(scene ,camera);
        }

        function renderInsight(){
            camera.lookAt( 100000 * Math.sin(radius) ,100000 * Math.cos(radius),0 );
        }

        function renderPosition(){
            radius += 0.01;
            camera.position.x = 10000 * Math.sin(radius);
            camera.position.y = 10000 * Math.cos(radius);
            camera.position.z = 10000;
            camera.lookAt(0,0,0);
        }

        function renderRotation(){
            // camera.rotation.x += 0.005;
            //水平旋转
            camera.rotation.y += 0.005;
            // camera.rotation.z += 0.005;
        }

        function animate(){
            renderOnce();
            requestAnimationFrame(animate);
        }
    </script>
</html>
